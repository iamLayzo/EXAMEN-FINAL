<!DOCTYPE html>
<html>
<head>
<title>Formulario de registro-Mi web</title>
</head>
<body>
<h1>Formulario de registro</h1> 
<form action="" method="get">
<p>
Nombre: <input type="text" name="Nombre" maxlength="50"  required/>
</p> 
<p>
Apellidos: <input type="text" name="Apellidos" maxlength="50"  required/>
</p>
<p> 
Sexo: <input type="radio" name="Sexo" value="h"  required/> Hombre <input type="radio" name="Sexo" value="n" /> Mujer
</p>
<p>
Correo: <input type="mail" name="correo" maxlength="100"  required/>
</p>
<p>
Contraseña: <input type="password" name="correo" maxlength="100" />
</p>
<p>
<input type="checkbox" name="info" checked="checked" /> Deseo recibir información sobre novedades y ofertas
</p>
<p>
<input type="checkbox" name="condiciones" /> Declaro haber leido y aceptar las condiciones generales del programa
y la normativa sobre protección de datos
</p> 
<p>
<input type="submit" value="Enviar" />
</p>
</form>
</body> 
</html>
